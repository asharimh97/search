<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Landing Page - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="static/assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="static/assets/vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="static/assets/css/landing-page.min.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light static-top">
      <div class="container">
        <a class="navbar-brand" href="#"><font-color="red"><b>GAMA</b> Search</font></a>
        <!-- <a class="btn btn-primary" href="#">Sign In</a> -->
      </div>
    </nav>

    <!-- Masthead -->
    <header class="masthead text-white text-center">
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <h1 class="mb-5">Masukkan kata kunci anda </h1>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form method="post">
              {{ sform.hidden_tag() }}

              <div class="search"  align="center">
                  <div class="col-12 col-md-12 mb-2 mb-md-0">
                      <input id="sform-keyword" name = "sform-keyword" type="text" class="form-control form-control-lg" placeholder="Type keyword to find documents">
                  </div>
                  <br>
                  <div class="col-12 col-md-3">
                      <input id="sform-search" name = "sform-search" type="submit" class="btn btn-block btn-lg btn-primary search" value="Search">
                  </div>
                  <br>
              </div>
            </form>
            <div align="center" style="background-color: rgba(0,0,0,0.7);">
              {% if (data) %}
      <b style="font-size: 20px">Document Result:</b><br><br>
          <table>
              <tr style="border-bottom: solid 2px #fff;">
                  <td style="text-align:center">Dokumen</td>
                  <!-- <td style="text-align:center">Distance</td> -->
                  <td style="text-align:center">Judul</td>
              </tr>
          {% for v in data %}
              <tr style="border-bottom: solid 1px #fff;">
              <td style="text-align:center; padding: 10px; ">{{ v[0] }}</td>
              <!-- <td style="text-align:center">{{ v[1] }}</td> -->
              <td style="text-align:center"><a href='detail/{{ v[0] }}' target="_blank">{{ v[2] }}</a></td>
              </tr>
          {% endfor %}
          </table>
          {% endif %}
      </div>
          </div>
        </div>
      </div>
    </header>
    

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
